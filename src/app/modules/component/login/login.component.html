

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <form (ngSubmit)="userLogin()">
            <div>
              <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
            <h2 class="mb-5 color-S">Sign in</h2>

            <div class="form-outline mb-4">

              <input type="text" class="form-control form-control-lg" id="userId" placeholder="User" name="username" [(ngModel)]="username"/>
            </div>

            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="password"/>
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input check-lg" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label " for="form1Example3"> Remember me </label>
            </div>
            <button class="btn btn-primary btn-lg btn-block login-btn" type="submit">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
